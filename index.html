<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Player</title>
  <link rel="stylesheet" href="https://nikkih95159.github.io/IGN/css/style.css" type="text/css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <button class="ign-button">
          <object data="icons/ign.png"></object>
        </button>
        <div class="company">
          <h1>IGN</h1>
        </div>
        <div class="date" id="date">
        </div>
      </div>
      <div class="navbar">
        <div class="topnav-header">
            <div class="topnav-header-right">
              <a href="#" id="">News</a>
              <a href="#" id="">Videos</a>
              <a href="#" id="">Reviews</a>
              <a href="#" id="">Shows</a>
              <a href="#" id="">Wiki</a>
              <a href="#" id="">More &#x25BC</a>
            </div>
        </div>
      </div>
      <div class="profile">
        <button class="search-button" id="search-button">
          <object data="icons/search.png"></object>
        </button>
        <button class="profile-button" id="profile-button">
          <object data="icons/profile.png"></object>
        </button>
      </div>
    </header>

    <header>
        <div class="navbar">
          <div class="topnav">
              <a href="#" id="nav0"></a>
              <a href="#" id="nav1"></a>
              <a href="#" id="nav2"></a>
              <a href="#" id="nav3"></a>
              <a href="#" id="nav4"></a>
          </div>
        </div>
    </header>

    <div class="video-container" id="video-container">

      <div class="playback-animation" id="playback-animation">
        <div class="playback-icons">
          <object data="icons/play.png" class="hidden"></object>
          <object data="icons/pause.png"></object>
        </div>
        <!-- <div class="arrow-animation" id="arrow-animation">
          <object data="goBack.png" id="goback" class="hidden"></object>
          <object data="skip.png" id="skip" class="hidden"></object>
        </div> -->
      </div>

      <video controls class="video" id="video0" preload="metadata">
        <source src="" type="video/mp4"></source>
        <track label="English" kind="subtitles" srclang="en" src="" default>
      </video>

      <div class="video-controls hidden" id="video-controls">
        <div class="top-controls hidden" id="top-controls">
          <div class="left-controls">
            <div class="title" id="title">
              <h5></h5>
            </div>
          </div>
          <div class="right-controls">
            <div class="next">
              <button data-title="Next (n)" id="next-button" class="next-button">
                <object data="icons/forward.png"></object>
              </button>
            </div>
          </div>
        </div>
        <div class="video-progress">
          <progress id="progress-bar" value="0" min="0"></progress>
          <input class="seek" id="seek" value="0" min="0" type="range" step="1">
          <div class="seek-tooltip" id="seek-tooltip">00:00</div>
        </div>

        <div class="bottom-controls">
          <div class="left-controls">
            <button data-title="Play (k)" id="play" class="playback-icons">
                <object data="icons/play.png" id="play-button"></object>
                <object data="icons/pause.png" id="pause-button" class="hidden"></object>
            </button>

            <button data-title="Repeat (r)" id="repeat-button" class="repeat-button">
              <object data="icons/repeat.png"></object>
              <object data="icons/onRepeat.png" class="hidden"></object>
            </button>

            <div class="volume-controls">
              <button data-title="Mute (m)" class="volume-button" id="volume-button">
                <object data="icons/mute.png" class="hidden" id="mute"></object>
                <object data="icons/low-volume.png" class="hidden" id="volume-low"></object>
                <object data="icons/full-volume.png" id="volume-high"></object>
              </button>

              <input class="volume" id="volume" value="1"
              data-mute="0.5" type="range" max="1" min="0" step="0.01">
            </div>

            <div class="time">
              <time id="time-elapsed">00:00</time>
              <span> / </span>
              <time id="duration">00:00</time>
            </div>
          </div>

          <div class="right-controls">
            <button data-title="HD" class="HD-button" id="HD-button">
              <object data="icons/4k.png" class="hidden"></object>
              <object data="icons/4kReg.png"></object>
            </button>
            <button data-title="CC" class="CC-button" id="CC-button">
              <object data="icons/cc2.png"></object>
            </button>
            <button data-title="PIP (p)" class="pip-button" id="pip-button">
              <object data="icons/pip.png"></object>
            </button>
            <button data-title="Full screen (f)" class="fullscreen-button" id="fullscreen-button">
              <object data="icons/fullscreen.png"></object>
              <object data="icons/fullscreen-exit.png" class="hidden"></object>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="playlist-container" id="playlist-container">
      <div class="row">
        <div class="left">
          <a href="#">
            <img id="video1" src="" style="width: 125px; height:75px;">
          </a>
        </div>
        <div class="right" id="video1-title">
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="left">
          <a href="#">
            <img id="video2" src="" style="width: 125px; height:75px;">
          </a>
        </div>
        <div class="right" id="video2-title">
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="left">
          <a href="#">
            <img id="video3" src="" style="width: 125px; height:75px;">
          </a>
        </div>
        <div class="right" id="video3-title">
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="left">
          <a href="#">
            <img id="video4" src="" style="width: 125px; height:75px;">
          </a>
        </div>
        <div class="right" id="video4-title">
        </div>
      </div>
      <div id="more-videos">
      </div>
        <br>
        <button type="button" onclick="loadMoreVideos()" class="button-load" id="load-button">Load more</button>
    </div>
    <div class="description-container">
      <div class="video-title" id="video-title">
      </div>
      <div class="video-description" id="video-description">
      </div>
      <div class="video-description" id="video-date">
      </div>
      <div class="video-description" id="video-comments">
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://nikkih95159.github.io/IGN/js/index.js"></script>

</body>
</html>
